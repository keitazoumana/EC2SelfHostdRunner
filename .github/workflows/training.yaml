name: CI/CD Workflow
on: [push, pull_request]
jobs:
  deploy-runner:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: iterative/setup-cml@v1
      - name: Runner deployment on EC2
        env:
          REPO_TOKEN: "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"
          AWS_ACCESS_KEY_ID: "AKIAQ2YJKANVJUVGHWSQ"
          AWS_SECRET_ACCESS_KEY: "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"
        run: |
          cml runner \
              --cloud=aws \
              --cloud-region=us-east-1a \
              --cloud-type=t2.micro \
              --labels=cml-runner

  train-model:
    needs: deploy-runner
    runs-on: [self-hosted, cml-runner]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Model Training
        env:
          REPO_TOKEN: "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"
        run: |
          cml ci
          pip install -r requirements.txt
          python get_data.py
          python train_model.py
